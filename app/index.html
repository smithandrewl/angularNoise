<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="styles/vendor/bootstrap.min.css" rel="stylesheet"/>
        <link href="styles/vendor/bootstrap-theme.min.css" rel="stylesheet"/>

        <script src="scripts/vendor/jquery-2.2.3.min.js"></script>
        <script src="scripts/vendor/bootstrap.min.js"></script>
        <script src="scripts/vendor/angular.min.js"></script>
        <script src  ="app.js"></script>
        <script src = "scripts/controllers/worleyCtrl.js"></script>

        <title>My AngularJS App</title>
    </head>
    <body ng-controller="worleyCtrl">
        <div class="container" >

            <div >
                <h1>Worley Noise Generator</h1>
                <p class="lead">Generates Worley Noise</p>
            </div>

            <canvas id="canvas" width="1137" height="768" style="border:1px solid #000000;">
            </canvas>


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Controls</h3>
                </div>
                <div class="panel-body">
                    <form class="navbar-form navbar-left" ng-submit="generator.nextImage()">
                        <div class="form-group">
                            <label for="distanceDropDown">Distance Method:</label>
                            <select id="distanceDropDown">
                                <option value="euclidean" ng-model="generator.euclideanDistance">Euclidean</option>
                                <option value="manhatten" ng-model="generator.manhattenDistance">Manhatten</option>
                                <option value="orth_euclidean" ng-model="generator.orthEuclideanDistance">Orthogonal(Euclidean)</option>
                                <option value="orth_manhatten" ng-model="generator.orthManhattenDistance">Orthogonal(Manhatten)</option>
                            </select>
                        </div>
                        <br/>
                        <div class="form-group">
                            <label for="colorFunctionDropDown">Color Function:</label>
                            <select id="colorFunctionDropDown">
                                <option value="linear" ng-selected="generator.linearColor">Linear</option>
                                <option value="xor" ng-selected="generator.xorColor">Xor</option>
                                <option value="and" ng-selected="generator.andColor">sAnd</option>
                            </select>
                        </div>
                        <br/>

                        <div class="form-group">
                            <label for="numberOfPoints">Number of Points:</label>
                            <input id="numberOfPoints" type="number" min="0" ng-model="generator.points"/>

                        </div>
                        <br/>
                        <button type="submit" class="btn btn-default">Generate</button>
                    </form>
                </div>
            </div>
        </div>


    </body>
</html>
