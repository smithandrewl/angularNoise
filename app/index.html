<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="styles/vendor/bootstrap.min.css" rel="stylesheet"/>
        <link href="styles/vendor/bootstrap-theme.min.css" rel="stylesheet"/>

        <script src="scripts/vendor/jquery-2.2.3.min.js"></script>
        <script src="scripts/vendor/bootstrap.min.js"></script>
        <script src="scripts/vendor/angular.min.js"></script>
        <script src  ="app.js"></script>
        <script src = "scripts/distanceFunctions.js"></script>
        <script src = "scripts/colorFunctions.js"></script>
        <script src = "scripts/controllers/worleyCtrl.js"></script>

        <title>My AngularJS App</title>
    </head>
    <body ng-controller="worleyCtrl">
        <div class="container" >

            <div >
                <h1>Worley Noise Generator</h1>
            
                <p class="lead" ng-show="generator.refreshing" ng-hide="!generator.refreshing">Refreshing...
                    <i class="fa fa-refresh fa-spin" style="font-size:24px"></i>
                </p>
            </div>

            <canvas id="canvas" width="1137" height="600" style="border:1px solid #000000;">
            
            </canvas>
            


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Controls</h3>
                </div>
                <div class="panel-body">
                    <form class="navbar-form navbar-left" ng-submit="generator.nextImage();">
                        <div class="form-group">
                            <label for="distanceDropDown">Distance Method:</label>
                            <select id="distanceDropDown" ng-model="generator.distanceFunctionSel">
                                <option value="euclidean" >Euclidean</option>
                                <option value="manhattan" >Manhattan</option>
                                <option value="chebyshev">Chebyshev</option>
                                <option value="other">Other</option>
                                <option value="orthChebyshev">OrthChebyshev</option>

                                <option value="orthOther">Orthogonal(Other)</option>
                                <option value="orthEuclidean">Orthogonal(Euclidean)</option>
                                <option value="orthManhattan">Orthogonal(Manhattan)</option>
                            </select>
                        </div>
                        <br/>
                        <div class="form-group">
                            <label for="colorFunctionDropDown">Color Function:</label>
                            <select id="colorFunctionDropDown" ng-model="generator.colorFunctionSel">
                                <option value="linear">Linear</option>
                                <option value="xor">Xor</option>
                                <option value="mod">Mod</option>
                                <option value="and">And</option>
                                <option value="sin">Sin</option>
                                <option value="tan">Tan</option>
                            </select>
                        </div>
                        <br/>

                        <div class="form-group">
                            <label for="numberOfPoints">Number of Points:</label>
                            <input id="numberOfPoints" type="number" min="0" max="1000" ng-model="generator.points"/>

                        </div>

                        <div class="form-group">
                            <label for="inverted">Invert</label>
                            <input id="inverted" type="checkbox" ng-model="generator.invert"/>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-default">Generate</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
